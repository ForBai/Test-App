<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="tailwind.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/theme-change@1.2.0/dist/select.js"></script>
    <script src="https://kit.fontawesome.com/8b51befa60.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header id="titlebar" class="bg-neutral">
        <div id="drag-region">
            <div class="flex font-mono" id="window-title">Welcome To Electron Webrowser Test-app</div>
            <div id="window-controls">
                <div class="button" id="min-button">
                    <i class="fa-solid fa-minimize"></i>
                </div>
                <div class="button" id="max-button">
                    <i class="fa-solid fa-maximize"></i>
                </div>
                <div class="button" id="restore-button">
                    <i class="fa-solid fa-window-restore"></i>
                </div>
                <div class="button" id="close-button">
                    <i class="fa-solid fa-xmark"></i>
                </div>

            </div>
        </div>
    </header>

    <div id="webview-container">
        <iframe id="webview-embed" src="https://google.com" title="Website" sandbox="allow-forms allow-scripts allow-top-navigation allow-pointer-lock allow-popups allow-same-origin" style="width: 100%; height: calc(100% - 32px);"></iframe>
    </div>
    <script>
        require('../main/app.js');
    </script>
</body>
</html>
